<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to cook? - Recipe Suggestions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Recipe suggestions</h1>

    <div class="recipe-grid" id="recipe-grid-container">

        <div class="recipe-card">
            <img src="https://placehold.co/600x400?text=Loading..." alt="Recipe Image">
            <div class="recipe-card-content">
                <div>
                    <h3>Loading Recipes...</h3>
                    <p class="missing-info">&nbsp;</p>
                </div>
                <button class="btn btn-primary">View Recipe</button>
            </div>
        </div>

    </div>
</div>
<script src="recipes.js"></script>
</body>
</html>
